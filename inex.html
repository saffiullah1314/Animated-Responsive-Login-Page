<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="login-box">
            <form action="#">
               <h1>Login</h1>
                  <div class="input1"><input type="text" id="user" required>
                      <span> <i class="fa-solid fa-user"></i></span>
                      <label for="user">username</label>
                   </div>

                   <div class="input1"><input type="password" required id="pass">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <label for="pass">password</label>
                   </div>

                   <div class="remember">
                      <div class="check"><input type="checkbox" name="remember me" id="Remember Me">
                       Remember Me</div> 
                       <p><a href="#">Forget Password?</a></p>
                   </div>

                   <button>Login</button>

                   <div class="register">
                       <p>Donet Have Account?</p><a href="#">Register</a>
                   </div>

            </form>
        </div>
    </section>
    
</body>
</html>
